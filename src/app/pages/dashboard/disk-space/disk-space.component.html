<div widget class="card border-0">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0">Disk Space</h5>
       
    </div>
    <div class="card-body pt-0 pl-2 pr-2 pb-2 widget-body">
        <div class="text-center mb-2 fs-13">
 
        </div>
        <div class="info">
            <p>Regster date:</p> <p>2018/8/9</p>
        </div>
        <div class="kyc">
            <p class="auth">Authentication Status: </p> <p class="authTxt">NO</p>
            <button type="button" style="    width: 21%;
            margin: 2%;" class="btn btn-success" (click)="kyc()">
                    KYC
                  </button>
        </div>
        <div class="w-500 h-1500p">
            <ngx-charts-pie-chart
                [scheme]="colorScheme"
                [results]="data"
                [legend]="showLegend"
                [explodeSlices]="explodeSlices"
                [labels]="showLabels"
                [doughnut]="doughnut"
                [gradient]="gradient"
                (select)="onSelect($event)">
            </ngx-charts-pie-chart>   

        </div>

    </div>
</div>
